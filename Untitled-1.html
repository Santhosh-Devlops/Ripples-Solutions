            height: 100vh;
            display: flex;
            justify-content: center;

            background: linear-gradient(135deg, #667eea, #764ba2);

        .gameCard {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            text-align: center;
            color: white;

            font-size: 26px;
            letter-spacing: 1px;

            font-weight: bold;
            margin-bottom: 15px;
            background: rgba(0,0,0,0.3);

            padding: 8px 20px;
            border-radius: 30px;

            border-radius: 15px;

<body>

<div class="gameCard">
    <h2>ðŸ¦Ÿ Mosquito Catch Game</h2>
    <div id="score">Score: 0</div>

    <div id="gameArea">
        <div id="mosquito"></div>
    </div>
</div>

<script>
    let mosquito = document.getElementById("mosquito");
    let gameArea = document.getElementById("gameArea");
    let score = 0;

    function moveMosquito() {
        let maxX = gameArea.clientWidth - mosquito.clientWidth;
        let maxY = gameArea.clientHeight - mosquito.clientHeight;

        let x = Math.random() * maxX;
        let y = Math.random() * maxY;

        mosquito.style.left = x + "px";
        mosquito.style.top = y + "px";
    }

    mosquito.onclick = function () {
        score++;
        document.getElementById("score").innerText = "Score: " + score;
        moveMosquito();
    };

    setInterval(moveMosquito, 900);
    moveMosquito();
</script>

</body>
