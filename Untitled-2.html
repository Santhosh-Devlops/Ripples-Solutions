<!DOCTYPE html>
<html>
<head>
    <title>Random Shapes Generator</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1d2671, #c33764);
            color: white;
        }

        .appCard {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
            text-align: center;
        }

        h2 {
            margin-top: 0;
            letter-spacing: 1px;
        }

        button {
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            color: white;
            background: linear-gradient(135deg, #ff512f, #dd2476);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 15px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.5);
        }

        #container {
            width: 500px;
            height: 300px;
            border-radius: 15px;
            background: rgba(255,255,255,0.9);
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
        }

        .shape {
            position: absolute;
            animation: pop 0.4s ease;
        }

        @keyframes pop {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

<div class="appCard">
    <h2>ðŸŽ¨ Random Shapes Generator</h2>
    <button onclick="createShape()">Generate Shape</button>
    <div id="container"></div>
</div>

<script>
    function createShape() {
        let container = document.getElementById("container");
        let shape = document.createElement("div");

        let size = Math.random() * 80 + 30;
        let x = Math.random() * (container.clientWidth - size);
        let y = Math.random() * (container.clientHeight - size);

        let colors = ["#ff4757", "#1e90ff", "#2ed573", "#ffa502", "#a55eea"];
        let color = colors[Math.floor(Math.random() * colors.length)];

        let isCircle = Math.random() > 0.5;

        shape.className = "shape";
        shape.style.width = size + "px";
        shape.style.height = size + "px";
        shape.style.left = x + "px";
        shape.style.top = y + "px";
        shape.style.backgroundColor = color;
        shape.style.boxShadow = "0 0 15px " + color;

        if (isCircle) {
            shape.style.borderRadius = "50%";
        } else {
            shape.style.borderRadius = "8px";
        }

        container.appendChild(shape);
    }
</script>

</body>
</html>
